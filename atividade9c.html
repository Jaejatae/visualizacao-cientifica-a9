<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;"
             arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="duck" src="duck.gltf"></a-asset-item>
            <a-asset-item id="tripodcam" src="objs/AntiqueCamera.gltf"></a-asset-item>
            <a-asset-item id="lantern" src="objs/Lantern.gltf"></a-asset-item>
            <a-asset-item id="avocado" src="objs/Avocado.gltf"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="0">
            <a-entity scale="1 1 1" position="0 0 0">
                <a-gltf-model src="#duck"></a-gltf-model>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="1">
            <a-entity scale=".5 .5 .5" position="0 0 0">
                <a-gltf-model src="#tripodcam"></a-gltf-model>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-entity scale=".1 .1 .1" position="0 0 0">
                <a-gltf-model src="#lantern"></a-gltf-model>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="3">
            <a-entity scale="50 50 50" position="0 0 0">
                <a-gltf-model src="#avocado"></a-gltf-model>
            </a-entity>
        </a-marker>


        <a-entity camera></a-entity>
        <a-light type="ambient" color="white" intensity=".4"></a-light>
        <a-light type="directional" color="green" intensity=".75" position="-1 1 1"></a-light>
        <a-light type="directional" color="red" intensity=".75" position="1 1 1"></a-light>
    </a-scene>
</body>
</html>
